<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="css/inputFieldStyles.css">

    <head>
        <meta charset="utf-8">
        <title>Simple server-client application</title>
        <meta name="author" content="Geese accosiation">
        <meta name="description" content="Geese are cool!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body id = "body">

        <div id = "header">
            <h1>Car</h1>
        </div>

        <div id = "carInput">
                <input id = "idInput" class = "carInputField" placeholder = "Id"/>
                <input id = "nameInput" class = "carInputField" placeholder = "Name"/>
                <input id = "wheelAmInput" class = "carInputField" placeholder = "Wheel amount"/>
                <input id = "weightInput" class = "carInputField" placeholder = "Weight"/>
                <input id = "dateInput" class = "carInputField" placeholder = "Creation date, dd.mm.yyyy" width = "200px"/>
        </div>

        <div class = "carButtons">
            <button id = "SelectAllButton" class = "carButton">Select all</button>
            <button id = "InsertButton" class = "carButton">Insert</button>
            <button id = "UpdateButton" class = "carButton">Update</button>
            <button id = "DeleteButton" class = "carButton">Delete</button>
        </div>

        <script src="js/carManager.js"></script>
    </body>

</html>
