<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="css/inputFieldStyles.css">

    <head>
        <meta charset="utf-8">
        <title>Simple server-client application</title>
        <meta name="author" content="Geese accosiation">
        <meta name="description" content="Geese are cool!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body id = "body">

        <div id = "header">
            <h1>Car</h1>
        </div>

        <div id = "carInput">
            <span id = "idSection" class = "inputElement">
                <a>Id</a>
                <input id = "idInput" class = "carInputField"/>
            </span>
            <span id = "nameSection" class = "inputElement">
                <a>Name</a>
                <input id = "nameInput" class = "carInputField"/>
            </span>
            <span id = "wheelAmSection" class = "inputElement">
                <a>Wheel amount</a>
                <input id = "wheelAmInput" class = "carInputField"/>
            </span>
            <span id = "weightSection" class = "inputElement">
                <a>Weight</a>
                <input id = "weightInput" class = "carInputField"/>
            </span>
            <span id = "creationDateSection" class = "inputElement">
                <a>Creation date</a>
                <input id = "dateInput" class = "carInputField"/>
            </span>
        </div>

        <div class = "carButtons">
            <button id = "SelectAllButton" class = "carButton">Select all</button>
            <button id = "InsertButton" class = "carButton">Insert</button>
            <button id = "UpdateButton" class = "carButton">Update</button>
            <button id = "DeleteButton" class = "carButton">Delete</button>
        </div>

        <script src="js/carManager.js"></script>
    </body>

</html>
